  pollDeletor:
    handler: com.packt.serverless.kotlin.letspoll.handlers.PollDeletor
    environment:
      databaseUsername: ${env:LP_DATABASE_USERNAME}
      databasePassword: ${env:LP_DATABASE_PASSWORD}
      databaseUrl: { Fn::GetAtt: [ "letsPollDatabase", "Endpoint.Address" ] }
      databasePort: ${env:LP_DATABASE_PORT}
      databaseName: ${env:LP_DATABASE_NAME}
    events:
      - http:
          path: /polls/{pollId}/
          method: DELETE
          cors: true
          documentation:
            summary: Deletes a Poll by Id
            tags:
              - Name
            description: >
              Deletes a Poll
            pathParameters:
              - name: "pollId"
                in: "path"
                required: true
                type: "string"
          #authorizerFunc:
          #  handler: com.serverless.letspoll.handlers.PollDeletorAuthoriser
            methodResponses:
            - statusCode: '200'
              responseModels:
                "application/json": "{{model: APISuccessResponseWithMessage}}"
            - statusCode: '409'
              responseModels:
                "application/json": "{{model: APIErrorResponseWithMessage}}"

